       <section>
          <form><!--Abertura do formulário-->
            <fieldset id="cidentificacao"><!--abertura do conjunto de campo de identificacao-->
         <legend>Dados de Identificação</legend><!--legenda-->
           <br><label for="cemail" class="col1">Email:</label><input type="text" name="temail" id="cemail" required><br><br><!--Label e caixa de texto para email-->
           <label for="csenha" class="col1">Senha:</label><input type="password" name="tsenha" id="csenha"required><!--Label e caixa de texto(com tipo password para senha não ficar visivel)-->
            <label for="cconfirm" class="col2">Confirme:</label><input type="password" name="tconfirm" id="cconfirm" required><!--label e caixa de texto para confirmar senha-->
            </fieldset><!--fecha o conjunto de campo identificação-->
            <fieldset id="pessoais"><!--abertura do conjunto de campo de dados pessoais-->
           <legend>Dados Pessoais</legend><!--legenda-->
        <br><label for="cnome" class="col1">Nome:</label><input type="text" name="tnome" id="cnome" required><br><br><!--label e campo de texto para o nome-->
           <label for="ccpf" class="col1">Cpf:</label><input type="text" name="tcpf" id="ccpf" required><!--label e campo de texto para cpf--> 
           <label for="cnasc" class="col2">Nasc.:</label><input type="text" name="tdia" id="cnasc" maxlength="2"> / <input type="text" name="tmes" id="cnasc" maxlength="2"> / <input type="text" name="tano" id="cano" maxlength="4"></br><fieldset id="sexo"><legend>Sexo</legend> 
            <!--a cima, label e três caixas de textos, dia, mes e ano, respectivamente--><!--abertura do conjunto de campo de sexo-->
            <input type="radio" name="tsexo" id="cmasc"> <label for="cmasc" class="sex"> Masculino</label><br/><!--campo de seleção radio e uma label para masculino-->
            <input type="radio" name="tsexo" id="cfem"><label for="cfem" class="sex"> Feminino</label><!--campo de seleção radio e uma label para feminino-->
        </fieldset><!--fecha o conjunto de campo do sexo-->
            </br><label for="ctelef" class="col1">Telef.:</label><input type="text" name="ttelef" id="ctelef"></br><!--label e campo de texto para o telefone-->
           <br><label for="ccel" class="col1">Celular:</label><input type="text" name="tcel" id="ccel" required><!--label e campo de texto para o celular-->
            </fieldset><!--fecha o conjunto de campo de dados pessoais-->
            <input type="button" value="Limpar" id="blimpar"><!--botão para limpar caixas de textos-->
            <input type="submit" value="Enviar" id="benviar"><!--botão para enviar com tipo submissão-->   
        </form><!--fechamento do formulário-->
       </section>
