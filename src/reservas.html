<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pe na Estrada</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="reservas.css">
    </head>
    <body>
        <header>
            <a href="main.html"><img class="imgLogo" src="../documentation/img/PeNaEstradaDeitado.png"></a>
        </header>
        <nav>
            <ul class="menu"><!--lista não ordenada do menu com os links--><!--classe que armazena o menu-->
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="pacotes.html">Pacotes</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>
        </nav>
        <section>
            <form>
                <fieldset id="ridentificacao"><!--conjunto de campo de identificação-->
                    <legend>Dados de Identificação</legend>
                    <br><label for="cmail" class="eda">Email: </label><input type="text" name="tmail" id="cmail"><!--label e caixa de texto para email-->
                    <label for="cpass" >Senha: </label><input type="password" name="tpass" id="cpass"><!--label e caixa de texto para senha-->
                </fieldset>
                <fieldset id="passeio"><!--conjunto de campo de passeio escolhido-->
                    <legend>Passeio Escolhido</legend>
                    <br><label for="cd" class="eda">De</label><input type="text" name="td" id="cd"><br><br><!--class=eda (e=email,d=de,a=ate)--><!--campo DE-->
                    <label for="ca" class="eda">até</label><input type="text" name="ta" id="ca"><br><br><!--campo ATE-->
                    <label for="ctq" class="ctq">Tipo de Quarto:</label>
                    <select name="ttq" id="ctq"><!--campo de seleção tipo de quarto-->
                        <option>---</option><!--opções selecionaveis-->
                        <option>Duplo</option>
                        <option>Triplo</option>
                        <option>Múltiplo</option> 
                    </select><br><br>
                    <label for="cpac">Pacote:</label>
                    <select name="tpac" id="cpac">
                        <option>---</option>
                        <optgroup label="Nacional"><!--optgroup= grupo de opções, NÃO SELECIONAVEL-->
                            <option>Arraial da Ajuda</option>
                            <option>Ibitipoca</option>
                            <option>Visconde de Mauá</option>
                        </optgroup>
                        <optgroup label="Internacional">
                            <option>Colonia de Sacramento</option>
                            <option>Deserto de Atacama</option>
                            <option>Machu picchu</option>
                        </optgroup>
                    </select><br><br>
                    <label for="cvalue">Valor: R$ </label><input type="text" name="tvalue" id="cvalue" readonly><!--Apenas leitura, dará o valor segundo função no JS-->
                </fieldset>
                <fieldset id="pag">
                    <legend>Forma de Pagamento</legend><br>
                    <input type="radio" name="fp" id="ccartao"><label for="ccartao" class="col">Cartão</label>
                    <input type="radio" name="fp" id="ccheque"><label for="ccheque" class="col">Cheque</label>
                    <input type="radio" name="fp" id="cdinheiro"><label for="cdinheiro" class="col">Dinheiro</label><br><br>
                    <fieldset id="dadoscartao">
                        <legend>Dados do Cartão</legend>
                        <input type="radio" name="dc" id="cvisa"><img src="../documentation/img/visa.png" id="cvisa">
                        <input type="radio" name="dc" id="cmaster"><img src="../documentation/img/master.png" id="cmaster">
                        <input type="radio" name="dc" id="camex"><img src="../documentation/img/amex.png" id="camex"></br><br>
                        <label for="cval" class="vn">Validade:</label><input type="text" name="cmes" id="tmes" maxlength="2"> / <input type="text" name="cano" id="tano" maxlength="4"><br><br>
                        <label for="cnumber" class="vn">Numero: </label><input type="text" name="tnumber" id="cnumber">
                    </fieldset>
                </fieldset><br><br>
                <div class="btn">
                <input type="button" value="Limpar" id="blimp">
                <input type="submit" value="Enviar" id="benv">
                </div>
            </form>           
        </section>
        <footer>
            <div class="ender">
                <address>Estrada da Mochila 234<br>
                Tel: (21) 1234-5678<br>
            <a href="mailto:contato@penaestrada.com.br">contato@penaestrada.com.br</a></address>
            </div>
        </footer>
    </body>
</html>
